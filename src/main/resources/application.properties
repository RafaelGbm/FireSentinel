# Configuração do banco de dados
spring.datasource.url=jdbc:h2:mem:firesentineldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar console H2 para desenvolvimento
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# URL da API de análise de risco com IA
ia.risk.analysis.url=http://localhost:8000/api/analisar-risco

# Configurações da aplicação
server.port=8080
spring.application.name=FireSentinel

# Configurações de logging
logging.level.root=INFO
logging.level.com.global_solution.fire_sentinel_App=DEBUG
